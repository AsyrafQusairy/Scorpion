<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffe6ec;
      color: #d72660;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .love-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(215,38,96,0.10);
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
    }
    .heart {
      font-size: 64px;
      animation: beat 1s infinite;
      display: block;
      margin-bottom: 20px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.2);}
    }
    h1 {
      margin: 0 0 12px 0;
      color: #d72660;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="love-container">
    <span class="heart">❤️</span>
    <h1>Love is All Around</h1>
    <p>Spread love wherever you go and let your heart shine bright!</p>
  </div>
</body>
</html>
